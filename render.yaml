# Render Blueprint — Sherpa Marketing
# https://render.com/docs/blueprint-spec

services:
  # ── Next.js Web Service ───────────────────────────────────────────────
  - type: web
    name: sherpa-marketing
    runtime: node
    plan: starter
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm run migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        sync: false # set manually to https://sherpa-marketing.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: APP_ENCRYPTION_KEY
        sync: false # generate: node -e "console.log(require('crypto').randomBytes(32).toString('hex'))"
      - key: DATABASE_URL
        fromDatabase:
          name: sherpa-marketing-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: sherpa-marketing-redis
          type: redis
          property: connectionString
      - key: META_APP_ID
        sync: false
      - key: META_APP_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: EMAIL_SERVER_HOST
        sync: false
      - key: EMAIL_SERVER_PORT
        sync: false
      - key: EMAIL_SERVER_USER
        sync: false
      - key: EMAIL_SERVER_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false

  # ── Background Worker (BullMQ) ────────────────────────────────────────
  - type: worker
    name: sherpa-marketing-worker
    runtime: node
    plan: starter
    buildCommand: npm ci && npx prisma generate
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        sync: false
      - key: APP_ENCRYPTION_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sherpa-marketing-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: sherpa-marketing-redis
          type: redis
          property: connectionString
      - key: META_APP_ID
        sync: false
      - key: META_APP_SECRET
        sync: false

databases:
  - name: sherpa-marketing-db
    plan: starter
    databaseName: sherpa_marketing

  - name: sherpa-marketing-redis
    plan: starter
    type: redis
